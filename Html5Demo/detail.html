<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function detail_onclick(detail){
            var p=document.getElementById("p");
            if(detail.open){
                p.style.visibility="hidden";
            }
            else{
                p.style.visibility="visible";
            }
        }
    </script>
</head>
<body>
    <details id="detail" onclick="detail_onclick(this)">
        <summary>速7</summary>
        <p id="p" style="visibility:hidden">这是一部电影</p>
    </details>
</body>
</html>
