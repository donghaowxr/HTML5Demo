<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function moveContent(){
            var srcDiv=document.getElementById("srcDiv");
            var disDiv=document.getElementById("disDiv");
            var rangeObj=document.createRange();
            rangeObj.selectNodeContents(srcDiv);
            var docFrame=rangeObj.extractContents();
            disDiv.appendChild(docFrame);
        }
    </script>
</head>
<body>
    <div id="srcDiv" style="background-color: aquamarine;width: 300px;height: 50px">文字内容</div>
    <div id="disDiv" style="background-color: burlywood;width: 300px;height: 50px"></div>
    <button onclick="moveContent()">移动内容</button>
</body>
</html>
