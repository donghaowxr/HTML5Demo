<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function moveButton(){
            var button=document.getElementById("button");
            var selection=document.getSelection();
            if(selection.rangeCount>0){
                var rangeObj=selection.getRangeAt(0);
                rangeObj.insertNode(button);
            }
        }
    </script>
</head>
<body>
    <div onmouseup="moveButton()" style="width: 700px;height: 50px;background-color: aqua">这是随便书写的一些内容这是随便书写的一些内容这是随便书写的一些内容这是随便书写的一些内容这是随便书写的一些内容这是随便书写的一些内容这是随便书写的一些内容这是随便</div>
    <button id="button"></button>
</body>
</html>
