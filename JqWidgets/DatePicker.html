<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>日期控件使用</title>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <link href="jquery-ui.min.css" rel="stylesheet" type="text/css">
    <script>
        $(function(){
            $("#datepicker").datepicker();
            $("#btn").button();
        });
    </script>
</head>
<body>
    <p>Date:<input type="text" id="datepicker"></p>
    <a href="#" id="btn">按钮</a>
</body>
</html>
